<!DOCTYPE html>
 <html lang="en" class="dark:bg-gray-700"> 
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tailwind Calculator</title>
  <link rel="stylesheet" href="./src/output.css">
</head>

<body class="min-h-screen flex items-center justify-center bg-gray-100 dark:bg-gray-900 transition-colors duration-300">
  <div class="max-w-md w-full p-1">
    <!-- Toggle Icon -->
    <div class="flex justify-center p-2">
      <button id="theme-toggle" class="text-2xl transition hover:scale-110">
        <span id="light-icon" class="hidden">üåû</span>
        <span id="dark-icon">üåô</span>
      </button>
    </div>

    <!-- Display -->
    <input id="display" readonly
      class="w-full h-16 mb-6 text-right px-8 text-3xl rounded-lg shadow-inner bg-white dark:bg-gray-800 border border-gray-100 dark:border-gray-600 text-black dark:text-white" />

    <!-- Buttons Grid -->
    <div class="grid grid-cols-4 gap-2 mb-10">
      <!-- All buttons with Tailwind classes directly applied -->
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="clearDisplay()">AC</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('/')">/</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('*')">√ó</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('-')">‚àí</button>

      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('7')">7</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('8')">8</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('9')">9</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('+')">+</button>

      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('4')">4</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('5')">5</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('6')">6</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('**')">^</button>

      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('1')">1</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('2')">2</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('3')">3</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-green-500 text-white hover:bg-green-700 transition shadow-md" onclick="calculate()">=</button>

      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('%')">%</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('0')">0</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('.')">.</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.PI')">œÄ</button>

      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.E')">e</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.sqrt(')">‚àö</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.log()')">ln</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.log10()')">log</button>

            <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.sin(')">sin</button>
                  <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.cos(')">cos</button>
      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="inverseCos()">cos‚Åª¬π</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('Math.tan(')">tan</button>




      <button class="w-22 h-12 rounded-full text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="inverseSin()">sin‚Åª¬π</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="inverseTan()">tan‚Åª¬π</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append('(')">(</button>
      <button class="w-22 h-12 rounded-full  text-lg font-semibold bg-white bg-opacity-20 backdrop-blur-md shadow-md hover:bg-opacity-40 transition dark:bg-white dark:bg-opacity-10 dark:hover:bg-opacity-30" onclick="append(')')">)</button> 

     

    </div>
  </div>

  <!-- Script for Calculator -->
  <script>
    const display = document.getElementById('display');

    function append(val) {
      display.value += val;
    }

    function clearDisplay() {
      display.value = '';
    }

    function calculate() {
      try {
        display.value = eval(display.value);
      } catch {
        display.value = 'Error';
      }
    }

      // Inverse trig functions
  function inverseSin() {
  const input = display.value.trim();
  const x = parseFloat(input);

  if (input === '' || isNaN(x)) {
    display.value = 'Invalid';
    return;
  }

  if (x < -1 || x > 1) {
    display.value = 'Out of range';
    return;
  }

  const radians = Math.asin(x);
  const degrees = radians * (180 / Math.PI);
  display.value = degrees.toFixed(6);
};


  function inverseCos() {
    try {
      const x = parseFloat(display.value);
      if (x < -1 || x > 1) {
        display.value = 'Invalid';
        return;
      }
      const radians = Math.acos(x);
      const degrees = radians * (180 / Math.PI);
      display.value = degrees.toFixed(6);
    } catch {
      display.value = 'Error';
    }
  }

  function inverseTan() {
    try {
      const x = parseFloat(display.value);
      const radians = Math.atan(x);
      const degrees = radians * (180 / Math.PI);
      display.value = degrees.toFixed(6);
    } catch {
      display.value = 'Error';
    }
  }

    const toggleBtn = document.getElementById('theme-toggle');
    const lightIcon = document.getElementById('light-icon');
    const darkIcon = document.getElementById('dark-icon');

    if (
      localStorage.theme === 'dark' ||
      (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)
    ) {
      document.documentElement.classList.add('dark');
      lightIcon.classList.remove('hidden');
      darkIcon.classList.add('hidden');
    } else {
      document.documentElement.classList.remove('dark');
      lightIcon.classList.add('hidden');
      darkIcon.classList.remove('hidden');
    }

    toggleBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      const isDark = document.documentElement.classList.contains('dark');
      lightIcon.classList.toggle('hidden', !isDark);
      darkIcon.classList.toggle('hidden', isDark);
      localStorage.theme = isDark ? 'dark' : 'light';
    });
  </script>
</body>
</html>
